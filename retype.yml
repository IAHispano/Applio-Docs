input: .
output: .retype

url: https://docs.applio.org

branding:
  title: Applio
  logo: assets/ICON.ico
  logoDark: assets/ICON.ico
  logoAlign: left
  label: v3.1.1
  colors:
    label:
      text: "#ffffff"
      background: "#15171B"

links:
  - text: Home
    link: /
    icon: home
  - text: Github
    link: https://github.com/IAHispano/Applio-RVC-Fork
    icon: mark-github
    iconAlign: left
    target: blank

footer:
  copyright: "&copy; Copyright {{ year }}. All rights reserved."
  links:
    - text: License
      link: LICENSE
cname: docs.applio.org

edit:
  repo: ""
  base: ""
  branch: ""
  label: "Edit this page"

editor:
  enabled: false

exclude:
  - "*_temp/"
  - "/src/temp.md"

favicon: assets/ICON.ico

generator:
  recase: all

include:
  - "*.py"

integrations:
  googleAnalytics:
    id: "G-LZBWQVP49P"
  gravatar:
    enabled: true
    default: mp
  plausible:
    domain: domain1.com,domain2.com
    host: plausible.example.com

markdown:
  lineBreaks: soft

search:
  hotkeys:
    - "/"
  maxResults: 20
  minChars: 2
  mode: full
  noResultsFoundMsg: "No results"
  placeholder: Search

serve:
  host: 127.0.0.1
  port: 5005
  watch:
    mode: memory
    polling: true
    validation: optimal
  open: false

snippets:
  lineNumbers:
    - js
    - none

templating:
  enabled: true
  liquid: false
